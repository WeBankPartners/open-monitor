global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 2s
  group_interval: 10s
  repeat_interval: 10m
  receiver: 'web.hook'
receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://{{EXTERNAL_IP}}:8088/monitor/api/v1/alarm/webhook'
    send_resolved: true
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']